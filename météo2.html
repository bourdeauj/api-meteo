<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="entrez votre ville" spellcheck="false">
            <button><img src="image/search.png"> </button>
        </div>
        <div class="error">
            <p>Erreur Ville</p>
        </div>
        <div class="weather">
            <img src="image/rain.png" class="weather-icon">
            <h1 class="temp">20°C</h1>
            <h2 class="city">Niort</h2>
            <div class="details">
                <div class="col">
                    <img src="image/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
